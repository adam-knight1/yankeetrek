Resources:
  CommentTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ChatRoom
      AttributeDefinitions:
        - AttributeName: ownerId
          AttributeType: S
        - AttributeName: topicName
          AttributeType: S
      KeySchema:
        - AttributeName: ownerId
          KeyType: HASH
        - AttributeName: topicName
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
