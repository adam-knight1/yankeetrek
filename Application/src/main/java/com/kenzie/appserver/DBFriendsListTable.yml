Resources:
  FriendsListTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: FriendsList
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: friendsListId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: friendsListId
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5