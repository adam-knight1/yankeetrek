<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="chatRoomPage.js"></script>

    <script type="text/javascript" src="commentPage.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
<header class="header" id="header">

    <div class="site-title">
        <h1>Message Board</h1>
    </div>
</header>
<div class="welcome-section">
    <p>Create a new chat room!</p>
</div>

<div class="card" id="create-chatRoom-form">
    <h2>Create New Chat Room</h2>
    <form class="card-content" id="create-chatRoom">
        <p class="form-field">
            <label>OwnerId: </label>
            <input type="text" required class="validated-field" id="ownerId-field">
        </p>
        <p class="form-field">
            <label>ChatRoomId: </label>
            <input type="text" required class="validated-field" id="chatRoomId-field">
        </p>
        <button type="submit">Create</button>
    </form>
</div>

<a href="javascript:history.back()" style="padding: 10px 20px; background-color: #007bff; color: white; border-radius: 5px; text-decoration: none;">Go Back</a>

</body>
</html>
